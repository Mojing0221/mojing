<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>關於我</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* 置中關於我標題、頭像、文字 */
        .about-header {
            text-align: center;
        }

        /* 頭像框樣式 */
        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            margin: 20px auto;
            border: 3px solid #333;
            box-shadow: 0 0 8px rgba(0,0,0,0.2);
        }
        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* 輪播容器 */
        .slider {
            width: 300px;
            height: 180px;
            margin: 30px auto;
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.15);
        }
        .slides {
            display: flex;
            width: 100%;
            height: 100%;
            transition: transform 0.5s ease-in-out;
        }
        .slides img {
            width: 300px;
            height: 180px;
            object-fit: cover;
            flex-shrink: 0;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">首頁</a>
            <a href="about.html">關於我</a>
            <a href="projects.html">作品</a>
            <a href="contact.html">聯絡我</a>
        </nav>
    </header>

    <main class="container">
        <!-- 用 about-header 包起來置中 -->
        <div class="about-header">
            <h1>關於我</h1>

            <!-- 頭像框 -->
            <div class="avatar">
                <img src="images/IMG_3327.JPG">
            </div>
        </div>

         <h2>自介</h2>
        <ul>
            <p>INTP人，大學設計生。</p>
        </ul>

        <h2>技能</h2>
        <ul>
            <li>Unity 遊戲開發 / C#</li>
            <li>遊戲美術</li>
            <li>故事編寫</li>
            <li>Cosplay</li>
        </ul>

        <!-- 輪播圖 -->
        <div class="slider">
            <div class="slides" id="slides">
                <img src="images/slide1.jpg" alt="展示圖1">
                <img src="images/slide2.jpg" alt="展示圖2">
                <img src="images/slide3.jpg" alt="展示圖3">
            </div>
        </div>
    </main>

    <footer>
        <p>© 2025 沫鯨Mojing | 
          <a href="https://www.instagram.com/mojing0221/" target="_blank" rel="noopener noreferrer">Instagram</a> | 
          <a href="https://www.facebook.com/mo.jing.33663" target="_blank" rel="noopener noreferrer">FB</a>
        </p>
    </footer>

    <script>
        // 輪播自動切換（簡單無外掛）
        const slides = document.getElementById('slides');
        const totalSlides = slides.children.length;
        let index = 0;

        setInterval(() => {
            index = (index + 1) % totalSlides;
            slides.style.transform = `translateX(${-index * 300}px)`;
        }, 3000);  // 每3秒換一張
    </script>
</body>
</html>
